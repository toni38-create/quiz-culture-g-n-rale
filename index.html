<!DOCTYPE html>
<html   lang="en">
    <head>
        <meta charset="UTF-8">
        <link   rel="stylesheet" href="index.css">
        <title>Quiz de culture générale</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body   class="body">

    <!-- BLOC DU DEBUT -->
    <div    class="bloc" id="bloc1">
        <h1 class="titre">Quiz de culture générale</h1>
    </div>

    <div id="timer" style="display: none;" class="temps"></div> 


    <!-- BLOC DES TROIS IMAGES -->
    <div    class="image-container" id="imageContainer">
        <figure class="image-item" >
            <img    src="Leonardo_Phoenix_Friedrich_Nietzsche_the_19thcentury_German_ph_1.jpg" class="image-format1"   id="imageNietzsche" >
            <figcaption class="legende"    id="legendePhilo">Lettres et philosophie</figcaption>
        </figure>

        <figure class="image-item">
            <img    src="Leonardo_Phoenix_Albert_Einstein_with_his_signature_wild_gray_3.jpg" class="image-format1"   id="imageEinstein" >
            <figcaption class="legende"    id="legendePhilo">Sciences</figcaption>
        </figure>

        <figure class="image-item">
            <img    src="Leonardo_Phoenix_Napoleon_Bonaparte_dressed_in_a_modern_outfit_3.jpg" class="image-format1"   id="imageNapoleon" >
            <figcaption class="legende"    id="legendePhilo">Histoire</figcaption>
        </figure>
    </div>

    <!-- BLOC DES TROIS NIVEAUX DE DIFFICULTE -->

    <div class="cadreniveau" id="cadreNiveau" style="display:none">
        <h1 class="titreniveau">Niveaux de difficulté</h1>
    </div>
    <div class="containerniveau" id="containerNiveauquiz1" style="display:none" >
            <button id="quiz1-easy" class="niveau">Niveau 1</button>
            <button id="quiz1-medium" class="niveau">Niveau 2</button>
            <button id="quiz1-difficult" class="niveau">Niveau 3</button>
        </div>
        <div class="containerniveau" id="containerNiveauquiz2" style="display:none" >
            <button id="quiz2-easy" class="niveau">Niveau 1</button>
            <button id="quiz2-medium" class="niveau">Niveau 2</button>
            <button id="quiz2-difficult" class="niveau">Niveau 3</button>
        </div>
        <div class="containerniveau" id="containerNiveauquiz3" style="display:none" >
            <button id="quiz3-easy" class="niveau">Niveau 1</button>
            <button id="quiz3-medium" class="niveau">Niveau 2</button>
            <button id="quiz3-difficult" class="niveau">Niveau 3</button>
        </div>
    
     <!-- BLOC DU QUESTIONNAIRE -->

<div    class="quiz-container"  id="quizContainer">
    <div    id="quiz1" class="hide" >
        <div class="cadrequestion">
        <h1 class="question" id="questionPhilo" ></h1>
    </div>
        <div class="row">
    <div class="colonne1">
        <button  class="bouton" id="option1"></button>
        <button  class="bouton" id="option2"></button>
    </div>
    <div class="colonne2">
            <button  class="bouton" id="option3"></button>
            <button  class="bouton" id="option4" ></button>
        </div>
    </div>
</div>

    <div    id="quiz2" class="hide" >
        <div class="cadrequestion">
        <h1 class="question" id="questionSciences"></h1>
    </div>

        <div class="row">

    <div class="colonne1">
        <button  class="bouton" ></button>
        <button  class="bouton" ></button>
    </div>
    <div class="colonne2">
        <button  class="bouton" ></button>
        <button  class="bouton" ></button>
        </div>
    </div>
</div>

    <div    id="quiz3" class="hide"  >
        <div class="cadrequestion">
        <h1 class="question" id="questionHistoire"></h1>
    </div>


        <div class="row">
    <div class="colonne1">
        <button  class="bouton" ></button>
        <button  class="bouton" ></button>
    </div>
    <div class="colonne2">
        <button  class="bouton" ></button>
        <button  class="bouton"></button>
    </div>
    </div>
</div>

    <div class="success" id="successMessage" style="display: none;"></div>
    <div class="feedback" id="feedbackMessage" style="display: none;"></div>

        <!-- IMAGE MAUVAISE REPONSE -->
    <div    class="image-format">
        <img    src="hysterical-laughter.gif" class="imagemauvaiseréponse" style="display: none;" id="mauvaiseRéponseQuiz1" >
        <img    src="200w (1).gif" class="imagemauvaiseréponse" style="display: none;" id="mauvaiseRéponseQuiz2" >
        <img    src="giphy.gif" class="imagemauvaiseréponse" style="display: none;" id="mauvaiseRéponseQuiz3" >
   
        <!-- IMAGES BONNE REPONSE -->
        <img    src="Leonardo_Phoenix_Friedrich_Nietzsche_a_19thcentury_German_phil_2.jpg" class="imagebonneréponse" style="display: none;" id="bonneRéponseQuiz1" >
        <img    src="Leonardo_Phoenix_A_warm_and_cheerful_portrait_of_Albert_Einste_1.jpg" class="imagebonneréponse" style="display: none;" id="bonneRéponseQuiz2" >
        <img    src="Leonardo_Phoenix_Napolon_Bonaparte_depicted_with_a_warm_and_ch_0.jpg" class="imagebonneréponse" style="display: none;" id="bonneRéponseQuiz3" >
    </div>

    <div id="scoreFinal" style="display: none;" class="scorefinal">
        Votre score est : <span id="scoreValeur">0</span> / 15
    </div>

    <div class="nombrequestion" id="questionNombre">
    </div>

<div    id="retourAccueil" style="display: none;">
    <button id="retour">Retour à l'accueil</button>
</div>

<script src="index.js"  defer></script>
<script src="data.js"  defer></script>

</body>
</html>
